<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oldagram</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <img
          class="main-logo"
          src="images/logo.png"
          alt="Oldagram logo in black"
        />
        <img
          class="main-profile-img"
          src="images/main_profile_img.png"
          alt="Profile image of the user"
        />
      </header>
      <main class="post-content">
        <section class="user-info">
          <img
            class="avatar-vangogh"
            src="images/avatar-vangogh.jpg"
            alt="A portrait of young Vangogh"
          />
          <div class="content-wrapper">
            <p class="user-full-name">Vincent van Gogh</p>
            <p class="location-text">Zudert, Netherlands</p>
          </div>
        </section>
        <img
          class="post-image"
          src="images/post-vangogh.jpg"
          alt="A portrait of Vangogh with a hallucinating background"
        />
        <section class="post-body">
          <div class="icons-wrapper">
            <img
              class="like"
              src="images/icon-heart.png"
              alt="a heart icon that lets you like the post above"
            />
            <img
              class="comment"
              src="images/icon-comment.png"
              alt="a comment icon that lets you comment on the post above"
            />
            <img
              class="share"
              src="images/icon-dm.png"
              alt="a paper airplane icon that lets you share the post above via dm"
            />
          </div>
          <p class="like-count">21,492 likes</p>
          <p class="username-caption">
            <span>vincey1853</span> just took a few mushrooms lol
          </p>
        </section>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
